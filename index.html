<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>profile</title>
	<link rel="stylesheet" type="text/css" href="fbstyle.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
	<div class="main">
		<div class="icons">
			<font>
				<a href="#"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
				&nbsp;&nbsp;&nbsp;Neeruta Dahal<br><br>
			</font>	
		</div>
		<div class="coverpic">
			<a href="error.jpg"><img src="error.jpg"></a>
		</div>
		<div class="profilepic">
			<a href="niru.jpg"><img src="niru.jpg"></a>
			<br><h3>Neeruta Dahal</h3>
		</div>
		<div class="cpicon">
			<a href="#"><i class="fa fa-camera" aria-hidden="true"></i></a>
		</div>
		<div class="ppicon">
			<a href="#"><i class="fa fa-camera" aria-hidden="true"></i></a>
		</div>
		<div class="btn">
			<div class="add">
				<a href="#"><i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;Add to story</a>
			</div>
			<div class="more">
				<a href="#"><h3>...</h3></a>
			</div>
			<div class="edit">
				<a href="#"><i class="fa fa-pencil-square" aria-hidden="true"></i>&nbsp;Edit profile</a>
			</div>
		</div>
		<div class="options">
			<div class="location">
				<i class="fa fa-home" aria-hidden="true"></i>&nbsp;&nbsp;Lives in <b>Kathmandu, Nepal </b>
			</div>
			<div class="status">
			<i class="fa fa-heart" aria-hidden="true"></i>&nbsp;&nbsp;Single
			</div>
			<div class="followed">
				<i class="fa fa-rss" aria-hidden="true"></i>&nbsp;&nbsp;Followed by <b>1000 people</b>
			</div>
			<div class="more">
				...&nbsp;&nbsp;&nbsp;Seemore 
			</div>
		</div>
		<div class="feature">
			<div class="fig1">
				
			</div>
			<div class="fig2">
				
			</div>
		</div>
		<div class="frn">
			Friends
			<a href="#">See all</a>
		</div>
	</div>
</body>
</html>
